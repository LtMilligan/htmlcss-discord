<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>htmlcss-struttura-discord</title>
</head>
<body>
    <header>
        <div class="container p-20-0">
            <div class="row">
                <div class="col-20">
                    <div class="content logo">
                        <img src="./img/logo.svg" alt="">
                    </div>
                </div>
                <div class="col-60">
                    <div class="content list">
                        <ul id="main-menu">
                            <li>Scarica</li>
                            <li>Perch√® Discord</li>
                            <li>Nitro</li>
                            <li>Sicurezza</li>
                            <li>Assistenza</li>
                        </ul>
                    </div>
                </div>
                <div class="col-20">
                    <div class="content login">
                        <a href="">Accedi</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-full bg-jumbo">
            <div class="container-sm">
                <div class="row">
                    <div class="col-100-h-400 bg-violet dashed-2-b"></div>
                </div>
            </div>
        </div>
        <div class="container-full bg-white">
            <div class="container p-30-0">
                <div class="row">
                    <div class="col-60 bg-lightb dashed-2-b"></div>
                    <div class="col-40 bg-pink dashed-2-b"></div>
                </div>
            </div>
        </div>
        <div class="wave"></div>
        <div class="container-full bg-grey">
            <div class="container p-30-0">
                <div class="row">
                    <div class="col-40 bg-pink dashed-2-b"></div>
                    <div class="col-60 bg-lightb dashed-2-b"></div>
                </div>
            </div>
        </div>
        <div class="wave rotate-xy-180"></div>
        <div class="container-full bg-white">
            <div class="container p-30-0">
                <div class="row">
                    <div class="col-60 bg-lightb dashed-2-b"></div>
                    <div class="col-40 bg-pink dashed-2-b"></div>
                </div>
            </div>
        </div>
        <div class="wave"></div>
        <div class="container-full bg-grey">
            <div class="container p-30-0">
                <div class="row">
                    <div class="col-100-h-1000 bg-green dashed-2-b"></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-darkg">
        <div class="container-full bb-grey">
            <div class="container p-10-0-30-0">
                <div class="row">
                    <div class="col-h-500 bg-darkpink grow-2 dashed-2-b"></div>
                    <div class="col-h-500 bg-darkaqua grow-1 dashed-2-w"></div>
                    <div class="col-h-500 bg-darkaqua grow-1 dashed-2-w"></div>
                    <div class="col-h-500 bg-darkaqua grow-1 dashed-2-w"></div>
                    <div class="col-h-500 bg-darkaqua grow-1 dashed-2-w"></div>
                </div>
            </div>
        </div>
        <div class="container-full p-20-0">
            <div class="container bg-aqua p-20-0">
                <div class="row">
                    <div class="col-100 flex">
                        <button class="dashed-2-b">Logo</button>
                        <button class="dashed-2-b">Bottone</button>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
